<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <h1>Message board homepage</h1>

    <ul class="list-group">
        {% for post in object_list %}
            <li class="list-group-item">{{ post }}</li>
        {% endfor %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
